<body class=" loginWrapper">

	
	
	<div id="content"><h4 class="innerAll margin-none border-bottom text-center"><i class="fa fa-lock"></i> Login to your Account</h4>

<div class="login spacing-x2">
	<div class="placeholder text-center"><i class="fa fa-lock"></i></div>
	<div class="col-sm-6 col-sm-offset-3">
		<div class="panel panel-default">
			<div class="panel-body innerAll">
		  		<form role="form" action="charts.html?lang=en">

		  	  		<div class="form-group">
			    		<label for="exampleInputEmail1">Email address</label>
		    			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" pattern = "[^@]+@[^@]+.[a-zA-Z]{2,6}" required>
			  		</div>
			  		
			  		<!-- Description of Password regular expression pattern validation
				 		 *************************************************************
			(					# 	Start of group
			  (?=.*\d)			#   must contains one digit from 0-9
			  (?=.*[a-z])		#   must contains one lowercase characters
			  (?=.*[A-Z])		#   must contains one uppercase characters
			  (?=.*[@#$%_-!&])	#   must contains one special symbols in the list "@#$%"
			              .		#   match anything with previous condition checking
			  {6,20}			#   length at least 6 characters and maximum of 20	
			)					# End of group -->
			  		
			  		<div class="form-group">
			    		<label for="exampleInputPassword1">Password</label>
			    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" pattern = "((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%_-!&]).{6,20})" required>
			  		</div>
			  		<button type="submit" class="btn btn-info btn-block">Login</button>
		  			<div class="checkbox">
			    		<label>
			      			<input type="checkbox"> Remember my details
			    		</label>
			  		</div>
				</form>
		  	</div>
		</div>
	</div>
	
</div>
